<h1 class="mat-display-1">Choose your option</h1>
<div class="app-content-wrapper">
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
            <button mat-button (click)="onClickLogin()" routerLink="/login">Login</button>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-button (click)="onClickRegister()" routerLink="/register">Register</button>
        </mat-grid-tile>
    </mat-grid-list>
</div>
