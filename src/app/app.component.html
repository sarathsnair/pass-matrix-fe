<div (window:resize)="onResize($event)" class="app-wrapper mat-app-background" [style.width.px]="innerWidth" [style.height.px]="innerHeight">

    <mat-toolbar color="primary">
        <h1>{{title}}</h1>
        <span class="example-fill-remaining-space"></span>
        <mat-icon routerLink="/home" class="example-icon">home</mat-icon>
    </mat-toolbar>
    <div class="content-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>
